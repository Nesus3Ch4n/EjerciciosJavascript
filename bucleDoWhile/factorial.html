<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcular Factorial</h2>
        <button onclick="calcularFactorial()">Calcular Factorial</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularFactorial() {
            // Declara una variable para el n√∫mero
            let numero = prompt("Ingrese un numero");
            // Declara una variable para almacenar el factorial
            let factorial = 1;
            // Declara una variable de control
            let i = 1;

            // Usa un bucle do...while para calcular el factorial
            do {
                factorial *= i;
                i++;
            } while (i <= numero);

            // Mostrar el resultado en el contenedor
            const contenedorResultado = document.getElementById('resultado');
            contenedorResultado.textContent = "El factorial de " + numero + " es: " + factorial;
        }
    </script>
</body>
</html>
