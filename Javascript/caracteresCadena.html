<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Caracteres de una Cadena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>  
<body>
    <div class="container">
        <h2>Imprimir Caracteres de una Cadena</h2>
        <button onclick="imprimirCaracteres()">Imprimir Caracteres</button>
        <div id="resultado"></div>
    </div>

    <script>
        function imprimirCaracteres() {
          
            let cadena = "Caracteres";
            
            
            const contenedorResultado = document.getElementById('resultado');
            let cantidad = cadena.length;
            
            contenedorResultado.innerHTML = '';
            
           
            for (let caracter of cadena) {
              
                const caracterElemento = document.createElement('p');
                caracterElemento.textContent = caracter;
                contenedorResultado.appendChild(caracterElemento);
                console.log("En la cadena hay "+cantidad+ " letras");
                
            }
        }
    </script>
</body>
</html>
