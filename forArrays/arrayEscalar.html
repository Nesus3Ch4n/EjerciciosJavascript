<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multiplicar Array por un Escalar</h2>
        <button onclick="multiplicarArray()">Multiplicar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function multiplicarArray() {
            // Declara un array de números
            let numeros = [2, 4, 6, 8, 10];
            // Declara una variable para el escalar
            let escalar = 3;
            
            // Usa un bucle for para multiplicar cada número por el escalar
            for (let i = 0; i < numeros.length; i++) {
                numeros[i] *= escalar;
            }
            
            // Obtener el contenedor de resultado
            const contenedorResultado = document.getElementById('resultado');
            
            // Mostrar el resultado en el contenedor
            contenedorResultado.textContent = "Array después de la multiplicación: " + numeros.join(", ");
        }
    </script>
</body>
</html>
