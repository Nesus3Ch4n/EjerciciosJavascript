<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Concatenar Palabras</h2>
        <button onclick="concatenarPalabras()">Concatenar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function concatenarPalabras() {
            // Declara un array de cadenas
            let palabras = ["Hola", "mundo", "esto", "es", "JavaScript"];
            
            // Declara una variable para almacenar la cadena concatenada
            let frase = "";
            
            // Usa un bucle for para concatenar cada palabra
            for (let i = 0; i < palabras.length; i++) {
                frase += palabras[i] + " ";
            }
            
            // Obtener el contenedor de resultado
            const contenedorResultado = document.getElementById('resultado');
            
            // Mostrar el resultado en el contenedor
            contenedorResultado.textContent = frase.trim();
        }
    </script>
</body>
</html>
