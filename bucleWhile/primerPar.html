<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Primer Número Par</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buscar Primer Número Par</h2>
        <button onclick="buscarPrimerNumeroPar()">Buscar Primer Número Par</button>
        <div id="resultado"></div>
    </div>

    <script>
        function buscarPrimerNumeroPar() {
            // Declara un array de números
            let numeros = [1, 3, 5, 8, 9, 11];
            // Declara una variable de control
            let i = 0;
            let resultado = "";

            // Usa un bucle while para encontrar el primer número par
            while (i < numeros.length) {
                if (numeros[i] % 2 === 0) {
                    resultado = "El primer número par es: " + numeros[i];
                    break;
                }
                i++;
            }

            // Mostrar el resultado en la página
            const contenedorResultado = document.getElementById('resultado');
            contenedorResultado.textContent = resultado || "No se encontró un número par.";
        }
    </script>
</body>
</html>
