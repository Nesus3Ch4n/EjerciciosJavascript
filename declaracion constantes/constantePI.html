<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor de PI</title>
</head>
<body>
    <h1>Constante PI</h1>
    <p id="resultado"></p> <!-- Aquí se mostrará el valor de PI -->

    <script>
        // Declara una constante llamada 'PI' y asígnale el valor de pi
        const PI = 3.14159;

        // Imprime el valor de la constante 'PI' en la consola
        console.log("El valor de PI es:", PI);

        // Muestra el valor de la constante 'PI' en la página web
        document.getElementById("resultado").textContent = `El valor de PI es: ${PI}`;
    </script>
</body>
</html>
