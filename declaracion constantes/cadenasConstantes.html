<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Concatenación de Cadenas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Concatenación de Cadenas</h2>
        <button onclick="mostrarMensaje()">Generar Saludo</button>
        <p id="resultado"></p>
    </div>

    <script>
        function mostrarMensaje() {
            // Solicitar saludo al usuario
            const SALUDO = "Hola + ";
            
            // Solicitar nombre al usuario
            const NOMBRE = prompt("Ingrese un nombre:");
            
            // Concatenar cadenas
            const MENSAJE = SALUDO + " " + NOMBRE + "!";
            
            // Mostrar mensaje concatenado
            document.getElementById('resultado').innerHTML = 
                `Mensaje generado: <strong>${MENSAJE}</strong>`;
        }
    </script>
</body>
</html>
