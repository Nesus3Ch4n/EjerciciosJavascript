<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Estado de Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .estudiante {
            color: green;
        }
        .no-estudiante {
            color: red;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificación de Estado de Estudiante</h2>
        <button onclick="verificarEstudiante()">Verificar Estado</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarEstudiante() {
            // Solicitar al usuario si es estudiante
            const ES_ESTUDIANTE = confirm("¿Eres estudiante?");
            
            // Usar una condición para verificar el valor booleano
            const resultado = document.getElementById('resultado');
            
            if (ES_ESTUDIANTE) {
                resultado.innerHTML = '<span class="estudiante">Eres un estudiante.</span>';
            } else {
                resultado.innerHTML = '<span class="no-estudiante">No eres un estudiante.</span>';
            }
        }
    </script>
</body>
</html>
