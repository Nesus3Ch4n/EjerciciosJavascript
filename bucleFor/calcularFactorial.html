<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factorial - Bucle For</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcular Factorial</h2>
        <button onclick="calcularFactorial()">Calcular Factorial</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularFactorial() {
            // Declara una variable para el número
            let numero = prompt("Ingrese un numero");
            // Declara una variable para almacenar el factorial
            let factorial = 1;

            // Usa un bucle for para calcular el factorial
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }

            // Imprime el resultado en la página
            document.getElementById('resultado').textContent = "El factorial de " + numero + " es: " + factorial;
        }
    </script>
</body>
</html>
