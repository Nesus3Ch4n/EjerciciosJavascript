<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bucle For - Números Pares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        #numeros {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .numero {
            background-color: #4CAF50;
            color: white;
            width: 40px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bucle For - Números Pares del 1 al 20</h2>
        <button onclick="imprimirNumerosPares()">Imprimir Números Pares</button>
        <div id="numeros"></div>
    </div>

    <script>
        function imprimirNumerosPares() {
            // Obtener el contenedor de números
            const contenedorNumeros = document.getElementById('numeros');
            
            // Limpiar cualquier número previo
            contenedorNumeros.innerHTML = '';
            
            // Bucle for para imprimir números pares del 1 al 20
            for (let i = 1; i <= 20; i++) {
                if (i % 2 === 0) {
                    // Crear un elemento para cada número par
                    const elementoNumero = document.createElement('div');
                    elementoNumero.textContent = i;
                    elementoNumero.className = 'numero';
                    
                    // Agregar el elemento al contenedor
                    contenedorNumeros.appendChild(elementoNumero);
                }
            }
        }
    </script>
</body>
</html>
