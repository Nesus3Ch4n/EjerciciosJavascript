<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Días</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .mensaje {
            margin-top: 15px;
            font-weight: bold;
        }
        .inicio-semana { color: green; }
        .fin-semana-laboral { color: blue; }
        .fin-semana { color: purple; }
        .no-reconocido { color: red; }
        select {
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selector de Días</h2>
        <select id="selector-dia" onchange="mostrarMensajeDia()">
            <option value="">Seleccione un día</option>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <p id="resultado" class="mensaje"></p>
    </div>

    <script>
        function mostrarMensajeDia() {
            // Obtener el día seleccionado
            let dia = document.getElementById('selector-dia').value;
            
            // Obtener elemento de resultado
            const resultado = document.getElementById('resultado');
            
            // Usar estructura switch para determinar el mensaje
            switch (dia) {
                case "lunes":
                    resultado.textContent = "Inicio de la semana.";
                    resultado.className = "mensaje inicio-semana";
                    break;
                case "viernes":
                    resultado.textContent = "Fin de la semana laboral.";
                    resultado.className = "mensaje fin-semana-laboral";
                    break;
                case "sábado":
                case "domingo":
                    resultado.textContent = "Fin de semana.";
                    resultado.className = "mensaje fin-semana";
                    break;
                case "":
                    resultado.textContent = "";
                    resultado.className = "mensaje";
                    break;
                default:
                    resultado.textContent = "Día no reconocido.";
                    resultado.className = "mensaje no-reconocido";
            }
        }
    </script>
</body>
</html>
